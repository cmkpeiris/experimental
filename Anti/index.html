<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno-Ayruveda | Ancient Wisdom, Future Tech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <canvas id="canvas"></canvas>
    <div class="cursor-dot" id="cursor-dot"></div>

    <!-- Navigation -->
    <nav
        style="position: fixed; top: 0; left: 0; width: 100%; padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; z-index: 100; pointer-events: none;">
        <div class="logo"
            style="font-family: 'Orbitron'; font-weight: 700; font-size: 1.5rem; color: #fff; pointer-events: auto;">
            ANTI<span style="color: var(--primary-color);">GRAVITY</span>
        </div>
        <div class="nav-links" style="pointer-events: auto; display: flex; gap: 2rem;">
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
            <a href="#about">Philosophy</a>
            <a href="#cart" id="cart-btn">Cart (0)</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="content">
        <div class="container"
            style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
            <h1 class="hero-title">
                ANCIENT WISDOM<br>
                <span class="gradient-text">FUTURE TECH</span>
            </h1>
            <p class="hero-subtitle">
                Premium Ayurvedic formulations enhanced with nano-technology. Experience the next evolution of wellness.
            </p>
            <button class="btn" style="margin-top: 2rem;">Explore Collection</button>
        </div>
    </section>

    <!-- Shop Section (Placeholder) -->
    <section id="shop" class="content" style="padding: 5rem 0; min-height: 100vh;">
        <div class="container">
            <h2 style="font-size: 2.5rem; text-align: center; margin-bottom: 3rem; color: var(--primary-color);">Lab
                Collections</h2>
            <div id="product-grid"
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
                <!-- Products will be injected here -->
            </div>
        </div>
    </section>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Your Stash</h2>
            <button id="close-cart" class="close-btn">&times;</button>
        </div>
        <div id="cart-items" class="cart-items">
            <!-- Cart items injected here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total-price">$0.00</span>
            </div>
            <button class="btn checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
    <div id="cart-overlay" class="cart-overlay"></div>

    <script src="js/particles.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
